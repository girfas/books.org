<div class="container">
    <div class="row">
        <div class='col-md-3'></div>
        <div class="col-md-5">
            <div class="login-box well" style="margin-bottom: 15px; margin-top: 123px;">
                    <form action="">
                           <legend>Register</legend> 

                        <div class="form-group">
                            <label> First Name</label>
                            <input value='' id="firstName" placeholder="name" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label> Last Name</label>
                            <input id="lastName" value='' placeholder="lastName" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Country</label>
                            <input id="country" value='' placeholder="country" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>PhoneNumber</label>
                            <input id="phoneNumber" value='' placeholder="phoneNumber" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input id="email" value='' placeholder="email" type="text" class="form-control" />
                        </div>

                        <div class="bfh-selectbox bfh-countries" data-country="US" data-flags="true">
                          <input type="hidden" value="">
                          <a class="bfh-selectbox-toggle" role="button" data-toggle="bfh-selectbox" href="#">
                            <span class="bfh-selectbox-option input-medium" data-option=""></span>
                            <b class="caret"></b>
                          </a>
                          
                      <div class="bfh-selectbox-options">
                        <input type="text" class="bfh-selectbox-filter">
                            <div role="listbox">
                                <ul role="option">
                                </ul>
                            </div>
                         </div>
                        </div>
                     
                          <a href="success.html" class="btn btn-default btn-block m-t-md">Submit</a>
                     
                    </form>
                
            </div>
        </div>
        <div class='col-md-4'></div>

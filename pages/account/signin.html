<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <div class="row">
        <div class='col-md-3'></div>
        <div class="col-md-5">
            <div class="login-box well" style="margin-bottom: 15px; margin-top: 123px;">
                    <form action="">
                           <legend>Signin </legend> 

                        <div class="form-group">
                            <input value='' id="username-email" placeholder="Username" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <input id="password" value='' placeholder="Password" type="text" class="form-control" />
                        </div>
                        <div class="input-group">
                          <div class="checkbox">
                            <label>
                              <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                            </label>
                          </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-default btn-login-submit btn-block m-t-md" value="Login" />
                        </div>
                        <span class='text-center'><a href="/resetting/request" class="text-sm">Forgot Password?</a></span>
                        <div class="form-group">
                            <p class="text-center m-t-xs text-sm">Do not have an account?</p> 
                            <a href="register.html" class="btn btn-default btn-block m-t-md">Create an account</a>
                            <button ng-click = "clicked()"> Create</button>
                        </div>
                       
                    </form>
                
            </div>
        </div>
        <div class='col-md-4'></div>
    </div>
</div>
